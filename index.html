<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list vue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="todolist">

        <h1>{{ listTitle }}</h1>
        <div class="AddTask">
            <input @keyup.enter="addtolist" type="text" v-model="pushToList">
            <button @click="addtolist">Aggiungi</button>
            <div v-show="error" class="error">la parola deve essere pi√π lunga di 5 caratteri</div>
        </div>

        <div class="list">
            <ul v-if="todo.length != 0">
                <li v-for="tasks in todo" class="task"> 
                    {{tasks.text}} 
                    <i class="fa-solid fa-xmark"></i> 
                </li>
            </ul>
            <h2 v-else>Mission Completed</h2>
        </div>

    </div>
</body>
</html>
